<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tottenham Hotspurs' Chats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <i class="fas fa-signal"></i>
        <span>SpursZone</span>
      </div>
      <div class="status-bar__row">
        <time>20:00</time>
      </div>
      <div class="status-bar__row">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Group Chat</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Aug 17, 2021</div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/1399766328479715328/lCSfzwsr.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Harry</span>
          <div class="message__info">
            <span class="message__bubble">Thanks for everything guys</span>
            <span class="message__time">19:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i2-prod.football.london/incoming/article20894892.ece/ALTERNATES/s615/0_GettyImages-1233065846.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Alli</span>
          <div class="message__info">
            <span class="message__bubble"
              >Goodbye Harry you will be missed!</span
            >
            <span class="message__time">19:33</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/1399766328479715328/lCSfzwsr.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Harry</span>
          <div class="message__info">
            <span class="message__bubble"
              >By the way the goal against mancity yesterday was insane
              Sonny!</span
            >
            <span class="message__time">19:34</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Goodbye Harry! Hope you come back in the future!</span
            >
            <span class="message__time">20:02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
